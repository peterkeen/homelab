services:
  caddy:
    container_name: caddy
    hostname: caddy
    image: caddy:2
    restart: unless-stopped
    environment:
      - CONFIGS_SHA
    volumes:
      - ${CONFIGS_DIR}/caddy/config.json:/etc/caddy/config.json
      - ${CONFIG}/certificates/certificates:/etc/letsencrypt/certificates:ro
      - ${CONFIG}/caddy/data:/data
      - ${CONFIG}/caddy/config:/config
      - ${CONFIG}/caddy/sockets:/sockets
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
    command: ["caddy", "run", "--config", "/etc/caddy/config.json"]
    x-dns:
      skip_service: true
    networks: []

  anubis:
    image: ghcr.io/techarohq/anubis:latest
    environment:
      BIND: "/sockets/anubis.sock"
      BIND_NETWORK: "unix"
      DIFFICULTY: "4"
      METRICS_BIND: ":9090"
      SERVE_ROBOTS_TXT: "true"
      TARGET: "unix:///sockets/caddy.sock"
      OG_PASSTHROUGH: "true"
      OG_EXPIRY_TIME: "24h"
    healthcheck:
      test: ["CMD", "anubis", "--healthcheck"]
      interval: 5s
      timeout: 30s
      retries: 5
      start_period: 500ms
    volumes:
      - ${CONFIG}/caddy/sockets:/sockets      

